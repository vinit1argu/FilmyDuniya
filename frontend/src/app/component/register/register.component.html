
<section class="register">
  <div class="container">
    <h3 class="text-white text-center p-4 mb-4 fw-bold">Create account</h3>
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">

      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="Name">Name</label>
        <input type="text" id="Name" class="form-control" placeholder="Your name..." formControlName="Name" />
      </div>


      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="mobile">Mobile Number</label>
        <input type="number" id="mobile" class="form-control" placeholder="Your mobile number..." formControlName="mobile" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="form2Example1">Email</label>
        <input type="email" id="form2Example1" class="form-control" placeholder="Your email..." formControlName="username"/>
          <!-- <span class="helper-text text-white" data-error="wrong" data-success="right">* Email is
            required</span> -->
      </div>

      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Your address..." formControlName="address" />
      </div>


      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold">Gender</label>
        <div class="gender-radio">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" name="gender" value="male" formControlName="gender">
          <label class="form-check-label text-white" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" name="gender" value="female" formControlName="gender">
          <label class="form-check-label text-white" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="other" name="gender" value="other" formControlName="gender">
          <label class="form-check-label text-white" for="other">Other</label>
        </div>
      </div>
      </div>
      
      <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Your password..."  formControlName="password"/>
        <!-- <span class="helper-text text-white" data-error="wrong" data-success="right">* Password is required.
          Minium length 6 characters</span> -->
      </div>

        <div class="form-outline mb-4">
        <label class="form-label text-white fw-bold" for="form2Example2">Confirm Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Confirm your password" formControlName="confirmPassword"/>
        <div *ngIf="formRegister.hasError('passwordMismatch')" class="text-danger">
          Passwords do not match
        </div>
      </div>

      <div class="sign-up">
        <input class="btn btn-danger sign-up" [disabled]="!formRegister.valid" type="submit" value="Sign up">
      </div>

    <h5 class="text-white text-center pt-4 mb-3 mt-4 fw-bold">Already a members?</h5>
      <div class="login-button d-flex justify-content-center">
        <a class=" btn btn-primary login" routerLink="/login">Login</a>
      </div>

    </form>
  </div>
</section>
