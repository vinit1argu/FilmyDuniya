<ng-container *ngIf="movie.length >= tv.length">
<main class="dashboard-content container my-4">
    <section class="Popular movie" *ngIf="movie.length>0 ">
        <h2 class="pd"><b>My Movies</b></h2>
      <div class="row row-cols-1 row-cols-md-3 g-4 movie-slider">
        <div class="card-slider col">
          <div *ngFor="let movie of movie" class="slide">
            <div class="movie-card bg-dark text-white">
              <a [routerLink]="['/detail', movie.id]">
              <img [src]="movie.poster_path ? getImageUrl(movie.poster_path) : 'assets/no-image.jpg'" class="card-img-top" alt="{{ movie.original_title }}" />
              </a>
              <div class="card-body">
                <h5 class="card-title">{{ movie.original_title }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <main class="dashboard-content container my-4">
    <section class="ontheair_movie" *ngIf="tv.length>0 ">
      <h2 class="pd"><b>My Tv Shows</b></h2>
      <div class="row row-cols-1 row-cols-md-3 g-4 movie-slider">
        <div class="card-slider col">
          <div *ngFor="let movie of tv" class="slide">
            <div class="movie-card bg-dark text-white">
              <a [routerLink]="['/tvdetail', movie.id]">
              <img [src]="movie.poster_path ? getImageUrl(movie.poster_path) : 'assets/no-image.jpg'" class="card-img-top" alt="{{ movie.original_name}}" />
            
              </a>
              <div class="card-body">
                <h5 class="card-title">{{ movie.original_name }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</ng-container>
