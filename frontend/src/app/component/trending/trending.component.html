
       <main class="dashboard-content container my-4">
        <section class="trending people">
          <h2 class="pd"><b>People</b></h2>
          <div class="row row-cols-1 row-cols-md-3 g-4 movie-slider">
            <div class="card-slider col">
              <div *ngFor="let person of trendingPerson" class="slide">
                <div class="movie-card bg-dark text-white">
                  <a [routerLink]="['/persondetail', person.id]">
                  <img [src]="person.profile_path ? getImageUrl(person.profile_path) : 'assets/no-image.jpg'" class="card-img-top" alt="{{ person.original_name }}" />
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">{{ person.original_name }}</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
