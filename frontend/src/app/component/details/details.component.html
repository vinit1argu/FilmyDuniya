


<div class="movie-details">
    <div class="movie-poster">
      <img [src]="movie.poster_path ? getImageUrl(movie.poster_path) : 'assets/no-image.jpg'" alt="{{ movie.title }}" />
    </div>
  
    <div class="movie-info">
      <h2>{{ movie.title }}</h2>

      <div class="fl">
      
      <p class="release-date">{{ movie.release_date }}</p>
    
  <div *ngIf="!movie.adult" class="age-rating">
    <p>16+</p>
  </div>
  <div *ngIf="movie.adult" class="age-rating">
    <p>18+</p>
  </div>

  <p class="language">
    {{ movie.original_language }}
  </p>

</div>


      <p class="overview">{{ movie.overview }}</p> 
      <p class="mrat"> Rating : {{ rounded(movie.vote_average)}}/10</p>
      
     
      
      <div class="but">
        <button class="button-74" (click)="addToMyList(movie.id)">Add to favourite</button>
        <button class="button-74" (click)="removeFromMyList(movie.id)"  style="margin-left: 20px;">Remove from favourite</button>
      </div>

      <button class="button-74 watch-button" (click)="watchMovie()">Watch Now</button>

    </div>

    
  </div>
