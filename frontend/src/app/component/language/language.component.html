

    <form (submit)="onSubmit()" class="form">
        <h2 class="label">Enter Language</h2>
        <div class="my-4">
        <input type="text" id="languageName" name="languageName" [(ngModel)]="languageName" placeholder="Enter here..." class="input">
</div>
      

      <button type="submit" class="button-74">Search</button>
    </form>

    
    <div *ngIf="error" class="error">
        <img class= "mi" src="assets/no_data_found.png" alt="">
    </div>
 
    
    <div *ngIf="languageCode" class="result">

      <main class="dashboard-content container my-4">
        <section class="Popular movie">
            <h2 class="pd"><b>{{ capitalizeFirstLetter(languageName) }} Movies</b></h2>
          <div class="row row-cols-1 row-cols-md-3 g-4 movie-slider">
            <div class="card-slider col">
              <div *ngFor="let movie of languageMovies" class="slide">
                <div class="movie-card bg-dark text-white">
                  <a [routerLink]="['/detail', movie.id]">
                  <img [src]="movie.poster_path ? getImageUrl(movie.poster_path) : 'assets/no-image.jpg'" class="card-img-top" alt="{{ movie.original_title }}" />
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">{{ movie.original_title }}</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
