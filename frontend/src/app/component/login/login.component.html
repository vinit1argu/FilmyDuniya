<section class="login">
    <div class="container">
      <h3 class="text-white text-center p-4 mb-4 fw-bold">Login</h3>
      <form novalidate [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="form-label text-white fw-bold">Email</label>
          <input type="text" class="form-control" placeholder="Enter your email" formControlName="username" autocomplete="off">
          <!-- <span class="helper-text text-white" data-error="wrong" data-success="right">* Email is required</span> -->
        </div>
        <div class="mb-4">
          <label class="form-label text-white fw-bold">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" formControlName="password" help="La contraseÃ±a debe tener minimo 8 caracteres" autocomplete="off">
          <!-- <span class="helper-text text-white" data-error="wrong" data-success="right">* Password is required. Minium length 6 characters</span> -->
        </div>
        <div class="buttons mb-3">
          <input class="btn btn-danger sign-in" [disabled]="!formLogin.valid" type="submit" value="Login">
        </div>
        <div class="register">
          <h5 class="text-white text-center pt-4 mb-3 mt-4 fw-bold">Not a member?</h5>
          <a class="btn btn-primary d-flex justify-content-center register" routerLink="/register">Create account</a>
        </div>
      </form>
    </div>
  </section>
