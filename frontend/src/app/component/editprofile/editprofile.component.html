<div class="edit-profile">
    <h3 class="mai">Edit Profile</h3>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" (keydown.enter)="onEnterKeyPressed()">
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" id="Name" formControlName="Name">
      </div>
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" formControlName="mobile">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
        
      <div class="but">
      <button class="button" (click)="goback()" type="submit">Cancel</button>
      <button class="button" type="submit">Update</button>
    </div>
     
    </form>
  </div>
